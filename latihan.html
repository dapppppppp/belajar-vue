<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Beginners.</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }

        .active {
            background: salmon;
            border: 0;
            padding: 5px
        }
    </style>
</head>
<body>

<div id="app">
  <header>
  <img src="image/logo.png" width="80" alt="Logo Vue.js">
  <h1 v-text="bilangan"></h1>
  <p>Bilangan ini adalah bilangan {{infoBilangan}}</p>
  <p>
    <button @click="handleclick">ditekan</button>
  </p>
  <img :src="gambar" width="100">
  <p>The Progressive JavaScript Framework</p>

  <button class="active">Home</button>
  <button>About</button>
  <button>Blog</button>

</header>

    <footer id="footer">
        <p>copyright 2019</p>
    </footer>

</div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
              name: 'Doremi Fasolasido',
              message: 'Hello World!',
              qty: 4,
              namaDepan: 'Daffa',
              namaBelakang: ' Reyhansyah',
              bilangan: 1,
              link: '<a href="">kelas.daffa</a>',
              gambar: 'image/react.png',


            },
            methods: {
                getname: function () {
                    return 'Hello ' + this.name;
                },
                ubahNama: function (newName) {
                    this.name = newName;
                    return this.getname()
                },
                handleclick: function () {
                    this.bilangan++;
                    this.gambar = 'image/nuxt.png';
                },
            },
            computed: {
                    totalBayar: function () {
                        return this.qty * 10000
                    },
                    namaLengkap: function () {
                        return this.namaDepan + this.namaBelakang
                    },
                    infoBilangan: function () {
                        return this.bilangan % 2 === 0 ? 'genap' : 'ganjil'
                    }

                }
        })
    </script>
</body>
</html>
