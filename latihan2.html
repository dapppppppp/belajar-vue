<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Beginners.</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }

        .active {
            background: salmon;
            border: 0;
            padding: 5px
        }
    </style>
</head>
<body>

<div id="app">
    <header-component nama="Vuejs" gambar="image/logo.png"></header-component>
    <header-component nama="React" gambar="image/react.png"></header-component>

<main>
    <kelas v-bind:items="kelas" :input="kelasbaru" v-on:hapuskelas="hapuskelas"></kelas>
    <home></home>
</main>
    <footer-component></footer-component>

</div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8"></script>
    <script>
        const Home = {
            template: `<div>Home</div>`
        }

        Vue.component('header-component', {
            props: ['nama', 'gambar'],
            template: `
              <header>
                <img :src="gambar" width="300">
                <p>{{ 'Hello, ' + nama}}</p>
                </header>
                `, 
                data: function () {
                    return {
                        pesan: 'Hello, Component!',           
                    }
                }
        })

        Vue.component('kelas', {
            props: ['items', 'input'],
            template: ` 
        <div>
        <h3>Tambah Kelas.</h3>
        <p><input type="text" placeholder="Nama Kelas" v-on:keyup.enter="submit" v-model="input"></p>

        <hr>
        <h3>Daftar Kelas({{items.length}})</h3>

        <template v-if="items.length">
            <ul>
                <li v-for="(item, index) of items">{{index+1}} - {{item}}
                    <a href="" v-on:click.prevent="$emit('hapuskelas', index)">hapus</a>
                </li>
            </ul>
        </template>

        <li v-else>Kelas belum tersedia..</li>
        </div>
        `,
        data: function () {
            return {

            }
        },
        methods: {
            submit:function (event) {
            this.kelas.unshift(this.kelasbaru);
            this.kelasbaru = '';}
        },
        
      })



        Vue.component('footer-component', {
            template: `
              <footer>
                <p>copyright 2025 - kelas.daffaReyhansyah</p>
              </footer>
                `
        })


        const vm = new Vue({
            el: '#app',
            components: {
                'home': Home
            },
            data: {
                kelas: ['Golang', 'PHP'],
                kelasbaru: "",       
            },      
            methods: {
                hapuskelas: function (index) {
                    this.kelas.splice(index, 1);
                }
            },
            computed: {

                }
        })
    </script>
</body>
</html>
